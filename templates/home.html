<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8" />
 <title>Login Django Social Javi</title>

 <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
 <link rel="stylesheet" href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" />
</head>
<body>
    <div class="header clearfix">
        <h1 style="font-size: 23px;">Autentificaci√≥n por Redes Sociales</h1>
    </div>
 {% if user and not user.is_anonymous %}

 <h1 style="font-size: 23px;">Welcome back {{ user.get_full_name }}.</h1> 

 <a class="btn btn-lg btn-success" href="{% url 'user-logout' %}"> Logout </a>
 {% else %}
 <a class="btn btn-lg btn-primary" href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}"> Enter with Facebook</a>
 <a class="btn btn-lg btn-info" href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}"> Enter with Twitter</a>
 <a class="btn btn-lg btn-default" href="{% url 'social:begin' 'github' %}?next={{ request.path }}"> Enter with Github</a>
 {% endif %}

</body>
</html>
